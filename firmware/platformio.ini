; https://docs.platformio.org/page/projectconf.html

[env:nanorp2040connect]
platform = raspberrypi
board = nanorp2040connect
framework = arduino
upload_port = /Volumes/RPI-RP2/
build_flags = -DESP32
lib_compat_mode = off
lib_deps = 
	arduino-libraries/WiFiNINA@^1.8.12
	knolleary/PubSubClient@^2.8.0
